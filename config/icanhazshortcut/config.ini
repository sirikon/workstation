
[main]
config version = 2
shell = /bin/bash -l
populate_menu_with_actions = yes
show_hotkeys_in_menu = yes
check_for_updates = yes
start_on_login = yes
show_icon_in_statusbar = yes
set_workdir_with_cd = yes
window_x = 475
window_y = 339
window_width = 1061
window_height = 599
shortcut_column_enabled = yes
action_column_enabled = yes
command_column_enabled = yes
workdir_column_enabled = no
shortcut_column_width = 80
action_column_width = 100
command_column_width = 494
workdir_column_width = 100

[shortcut1]
shortcut = ⌥⌘T
action = Alacritty
command = open -n -a "Alacritty"
workdir = 
enabled = yes

[shortcut2]
shortcut = ⌥⌘S
action = Scratchpad
command = open -n -a 'Visual Studio Code' --args $HOME/Dropbox/_Notes
workdir = 
enabled = yes
