environment:
  CACHE_DIR: "${EBRO_ROOT}/.cache"

imports:
  apt: { from: "../../modules/apt" }
  networkmanager: { from: "../../modules/networkmanager" }
  sway: { from: "../../modules/sway" }
  waybar: { from: "../../modules/waybar" }
  alacritty: { from: "../../modules/alacritty" }
  mise: { from: "../../modules/mise/debian" }
  docker: { from: "../../modules/docker" }
  sublime: { from: "../../modules/sublime/debian" }
  vscode: { from: "../../modules/vscode/debian" }
  keepassxc: { from: "../../modules/keepassxc/linux" }
  dino: { from: "../../modules/dino" }
  slurp: { from: "../../modules/slurp" }
  grim: { from: "../../modules/grim" }
  kooha: { from: "../../modules/kooha" }

tasks:
  default:
    requires:
      - query: tasks | filter(.labels["autorequire"] == "true") | map(.id)

  remove-gnome-keyring:
    labels:
      autorequire: "true"
    script: |
      sudo apt-get remove -y gnome-keyring
    when:
      check_fails: "! command -v gnome-keyring"

  rest-of-packages:
    labels:
      autorequire: "true"
      apt.packages: "ncdu thunar pavucontrol vim jq yq xwayland ssh-askpass firefox-esr fonts-noto-color-emoji libgtk-3-dev python3-gpg mise sublime-merge gajim vlc docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin zip unzip qbittorrent samba minidlna libsecret-tools libreoffice libreoffice-gtk3 age meson ninja-build wayland-protocols scdoc wl-clipboard libgtk-4-dev libadwaita-1-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev libpulse-dev gettext xdg-desktop-portal-wlr pipewire gstreamer1.0-pipewire"
