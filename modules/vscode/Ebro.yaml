tasks:
  default:
    labels:
      autorequire: "true"
    requires: [":vscode"]
    script: |
      mkdir -p "$HOME/.config/Code/User"
      ln -fs "$EBRO_TASK_WORKING_DIRECTORY/config/settings.json" "$HOME/.config/Code/User/settings.json"
    when:
      check_fails: test -f "$HOME/.config/Code/User/settings.json"
