tasks:
  default:
    labels:
      apt.packages: "sublime-text sublime-merge"
      autorequire: "true"
    requires: [subl-config, smerge-config, apt-source]

  config:
    abstract: true
    script: |
      rm -rf "$CONFIG_TARGET"
      config_path="$(realpath "$CONFIG")"
      ln -fs "${config_path}" "$CONFIG_TARGET"
    when:
      check_fails: |
        [ "$(readlink "$CONFIG_TARGET")" == "$(realpath "$CONFIG")" ]

  subl-config:
    extends: [config]
    environment:
      CONFIG: "$EBRO_TASK_WORKING_DIRECTORY/../config/sublime-text"
      CONFIG_TARGET: "$HOME/.config/sublime-text/Packages/User"

  smerge-config:
    extends: [config]
    environment:
      CONFIG: "$EBRO_TASK_WORKING_DIRECTORY/../config/sublime-merge"
      CONFIG_TARGET: "$HOME/.config/sublime-merge/Packages/User"

  apt-source:
    requires: [apt-key]
    required_by: [":apt"]
    interactive: true
    script: |
      echo "deb https://download.sublimetext.com/ apt/stable/" | sudo tee /etc/apt/sources.list.d/sublime-text.list
    when:
      check_fails: test -f /etc/apt/sources.list.d/sublime-text.list

  apt-key:
    required_by: [":apt"]
    interactive: true
    script: |
      wget -qO - https://download.sublimetext.com/sublimehq-pub.gpg | gpg --dearmor | sudo tee /etc/apt/trusted.gpg.d/sublimehq-archive.gpg > /dev/null
    when:
      check_fails: test -f /etc/apt/trusted.gpg.d/sublimehq-archive.gpg
